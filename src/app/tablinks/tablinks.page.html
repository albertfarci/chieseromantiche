<ion-tabs>

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="itinerario-detail">
      <ion-icon name="trail-sign-outline"></ion-icon>
      <ion-label>
        {{ 'itinerari' | translatePipe}}
      </ion-label>
    </ion-tab-button>

    <ion-tab-button tab="home">
      <ion-icon name="map-outline"></ion-icon>
      <ion-label>
        {{ 'chiese' | translatePipe}}
      </ion-label>
    </ion-tab-button>

    <ion-tab-button tab="dashboard">
      <ion-icon name="radio-outline"></ion-icon>
      <ion-label>
        {{ 'scansione' | translatePipe}}
      </ion-label>
    </ion-tab-button>

    <ion-tab-button tab="preferiti">
      <ion-icon name="heart-outline"></ion-icon>
      <ion-label [innerHTML]="'preferiti' | translatePipe">
      </ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
