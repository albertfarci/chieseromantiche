<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <span class="title">

        {{ 'progetto' | translatePipe}}
      </span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        <span class="title">

          {{ 'progetto' | translatePipe}}
        </span>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card >

    <ion-card-header>


    <ion-item lines="none">
      <ion-icon class="title" slot="start" name="text-outline"></ion-icon>
      <span class="ion-text-wrap title larger">
        {{ 'descrizione-del-progetto' | translatePipe}}
      </span>
    </ion-item>

    <ion-item>
      <span class="ion-text-wrap text large">

        {{
          'testo-progetto' | translatePipe
        }}
      </span>
    </ion-item>

    </ion-card-header>

    <ion-row>
      <ion-col size="6">

      <img class="image-progetto" src="../../../../assets/images/logo_santagiusta.png" />
      </ion-col>

      <ion-col size="6">

      <img class="image-progetto" src="../../../../assets/images/centrato2righe.png" />
      </ion-col>

    </ion-row>


  </ion-card>
  

</ion-content>
