
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <span class="title">
        {{ getTranslation('progetto') | translatePipe}}
      </span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        <span class="title">
          {{ getTranslation('progetto') | translatePipe}}
        </span>
      </ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card>

    <ion-card-header>


    <ion-item lines="none">
      <ion-icon class="title" slot="start" name="text-outline"></ion-icon>
      <span class="ion-text-wrap title larger">
        {{ getTranslation('descrizione-del-progetto') | translatePipe}}
      </span>
    </ion-item>

    <ion-item>
      <span class="ion-text-wrap text large">
        {{
          getTranslation('testo-progetto') | translatePipe
        }}
      </span>
    </ion-item>

    </ion-card-header>

    <ion-row>
      <ion-col size="12" class="ion-text-center">

        <img class="" src="../../../../assets/images/loghi.jpeg" />
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button fill="outline" color="dark" [routerLink]="['/tablinks/home']">
          <ion-icon name="arrow-forward-outline" class="title"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-card>


</ion-content>
