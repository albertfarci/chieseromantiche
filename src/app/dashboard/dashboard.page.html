<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Visita interattiva
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Visita interattiva</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="didStartMonitoringForRegion">didStartMonitoringForRegion</div>
  <div *ngIf="didRangeBeaconsInRegion">didRangeBeaconsInRegion</div>

  <app-virtual-tour [chieseRomane]="chieseRomane | async" [beaconInterno]="beaconInterno"
    [beaconEsterno]="beaconEsterno" (stopRangingBeaconsInRegion)="stopRangingBeaconsInRegion()">
  </app-virtual-tour>

</ion-content>
