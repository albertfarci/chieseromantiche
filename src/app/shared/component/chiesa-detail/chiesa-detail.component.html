<ion-card>

  <ion-card-header>

    <ion-item lines="none">
      <ion-card-title class="ion-text-wrap">Madison, WI</ion-card-title>
      <ion-button fill="outline" slot="end">
        <ion-icon name="heart-outline"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label class="ion-text-wrap">Inizia visita interattiva</ion-label>
      <ion-button fill="outline" slot="end">
        <ion-icon name="radio-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card-header>

  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide>
      <img src="assets/nofound.jpg" />
    </ion-slide>
    <ion-slide>
      <img src="https://www.chieseromanichesardegna.it/wp-content/uploads/2021/01/DSC_2096.jpg" />
    </ion-slide>
  </ion-slides>
  <ion-card-content>

    <ion-item lines="none">
      <ion-icon slot="start" name="pin-outline"></ion-icon>
      <ion-label>Barumini</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="map-outline"></ion-icon>
      <ion-label class="ion-text-wrap" color="dark">Piazza Papa Giovanni XXIII, 09021 Barumini Provincia di Cagliari,
        Italia</ion-label>

    </ion-item>


    <ion-item>
      <ion-icon slot="start" name="text-outline"></ion-icon>
      <ion-label class="ion-text-wrap" color="dark">

        Founded in 1829 on an isthmus between Lake Monona and Lake Mendota, Madison was named the capital of the
        Wisconsin
        Territory in 1836.
      </ion-label>
    </ion-item>

      <video style="width: 100%;" controls="controls" preload="metadata" autoplay="autoplay" webkit-playsinline="webkit-playsinline" class="videoPlayer">
       <source src="https://www.youtube.com/embed/tgbNymZ7vqY" type="text/html" />
      </video>

      
  </ion-card-content>
</ion-card>
