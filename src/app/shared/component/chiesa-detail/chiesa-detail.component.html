<ion-card>

  <ion-card-header>

    <ion-item lines="none">
      <ion-card-title class="ion-text-wrap">{{chiesa?.title.rendered}}</ion-card-title>
      <ion-button fill="outline" slot="end">
        <ion-icon name="heart-outline"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label class="ion-text-wrap">Inizia visita interattiva</ion-label>
      <ion-button fill="outline" slot="end">
        <ion-icon name="radio-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card-header>

  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide *ngFor="let foto of chiesa?.pmdb_galleria_foto">
      <img src="{{foto}}" (click)="showImageFullScren(foto)" />
    </ion-slide>
  </ion-slides>
  <ion-card-content>

    <ion-item lines="none">
      <ion-icon slot="start" name="pin-outline"></ion-icon>
      <ion-label>{{chiesa?.pmdb_location_city}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="map-outline"></ion-icon>
      <ion-label class="ion-text-wrap" color="dark">{{chiesa?.pmdb_location_address}}</ion-label>

    </ion-item>


    <ion-item>
      <ion-icon slot="start" name="text-outline"></ion-icon>
      <ion-label class="ion-text-wrap" color="dark">
        {{chiesa?.narrazione}}
      </ion-label>
    </ion-item>

    <video style="width: 100%;" controls="controls" preload="metadata" autoplay="autoplay"
      webkit-playsinline="webkit-playsinline" class="videoPlayer">
      <source src="https://www.youtube.com/embed/tgbNymZ7vqY" type="text/html" />
    </video>


  </ion-card-content>
</ion-card>
